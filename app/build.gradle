apply plugin: 'com.android.application'
apply plugin: 'com.github.triplet.play'
apply plugin: 'io.freefair.android-ci'
apply plugin: 'io.freefair.android-pmd'
apply plugin: 'io.freefair.android-checkstyle'
apply plugin: 'io.fabric'

version = "3.3.0"

android {
    signingConfigs {
        releaseSigningConfig {
            keyAlias bpm_meter_android_key_alias
            keyPassword bpm_meter_android_key_password
            storeFile file('../release.keystore')
            storePassword bpm_meter_android_keystore_password
        }
    }
    compileSdkVersion 25
    buildToolsVersion '25.0.3'
    defaultConfig {
        applicationId "com.larsgrefer.bpmMeter"
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 16
        versionName version
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.releaseSigningConfig
        }
        debug {
            ext.enableCrashlytics = false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

play {
    jsonFile = new File('playstore-apikey.json');
    uploadImages = true
    track = 'beta'
}

dependencies {
    compile 'com.android.support:design:25.3.1'
    compile 'io.freefair.android-colors:material:1.2.0'
    compile 'io.freefair.android-library:appcompat-preference:1.0.0-rc1'
    compile 'io.freefair:android-injection:3.0.0-beta3'

    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true;
    }

    provided "org.projectlombok:lombok:1.16.18"
}
